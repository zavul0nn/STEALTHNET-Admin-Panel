services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15-alpine
    container_name: stealthnet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-stealthnet}
      POSTGRES_USER: ${DB_USER:-stealthnet}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-stealthnet_password_change_me}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - stealthnet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-stealthnet}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis для кэширования
  redis:
    image: redis:7-alpine
    container_name: stealthnet-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - stealthnet-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Flask API сервер
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stealthnet-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./instance:/app/instance
      - ./cache:/app/cache
      - ./logs:/app/logs
      - ./.env:/app/.env
      - ./frontend/build:/app/frontend/build:ro
    working_dir: /app
    environment:
      - FLASK_ENV=production
      - DB_TYPE=postgresql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-stealthnet}
      - DB_USER=${DB_USER:-stealthnet}
      - DB_PASSWORD=${DB_PASSWORD:-stealthnet_password_change_me}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_TYPE=redis
    networks:
      - stealthnet-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/public/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Telegram Bot
  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: stealthnet-bot
    restart: unless-stopped
    volumes:
      - ./.env:/app/.env
      - ./logo.png:/app/logo.png
      - ./logs:/app/logs
    environment:
      - FLASK_API_URL=http://api:5000
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      api:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - stealthnet-network

  # Nginx для проксирования и статики
  nginx:
    image: nginx:alpine
    container_name: stealthnet-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/build:/var/www/stealthnet-client/build:ro
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - stealthnet-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  stealthnet-network:
    driver: bridge

